<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros.com | Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styling/style.css">
    <link rel="stylesheet" href="../Styling/feedback.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="../Logos & Pictures/logo.png" alt="logo" width="40" height="35" class="d-inline-block align-text-top" style="padding: 2px;">
          Warner Bros
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="tv_shows.html">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="games_&_apps.html">Games & Apps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="collections.html">Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="feedback_page.html" style="color: red;">Feedback</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-box"> 
        <div class="textup"> 
            <i class="fa fa-solid fa-clock"></i> 
            Please Take 5 Minutes Of Your Time To Give Us Feedback By Filling Out This Form
        </div> 
        <form> 
            <label for="uname"> 
                <i class="fa fa-solid fa-user"></i> 
                Name 
            </label> 
            <input type="text" id="uname" 
                   name="uname" required> 
  
            <label for="email"> 
                <i class="fa fa-solid fa-envelope"></i> 
                Email Address 
            </label> 
            <input type="email" id="email" 
                   name="email" required> 
  
            <label for="phone"> 
                <i class="fa-solid fa-phone"></i> 
                Phone Number 
            </label> 
            <input type="tel" id="phone" 
                   name="phone" required> 
  
            <label> 
                <i class="fa-solid fa-face-smile"></i> 
                Are you satisfied with our service? 
            </label> 
            <div class="radio-group"> 
                <input type="radio" id="yes" 
                       name="satisfy" value="yes" checked> 
                <label for="yes">Yes</label> 
  
                <input type="radio" id="no" 
                       name="satisfy" value="no"> 
                <label for="no">No</label> 
            </div> 
  
            <label for="msg"> 
                <i class="fa-solid fa-comments" 
                   style="margin-right: 3px;"></i> 
                Give Us Your Feedback Here: 
            </label> 
            <textarea id="msg" name="msg" 
                      rows="4" cols="10" required> 
            </textarea> 
            <button type="submit"> 
                Submit 
            </button> 
        </form> 
    </div> 
  </main>

  <footer>
    <div class="footer">
      <h3>Follow Us</h3>
      <div class="footer-icons">
        <a href="https://twitter.com/warnerbros?lang=en">
          <img src="../Logos & Pictures/X Logo.png" alt="">
        </a>
        <a href="">
          <img src="../Logos & Pictures/facebook logo (2).png" alt="">
        </a>
        <a href="">
          <img src="../Logos & Pictures/instagram logo.png" alt="">
        </a>
        <a href="">
          <img src="../Logos & Pictures/whatsapp logo.png" alt="">
        </a>
        <a href="">
          <img src="../Logos & Pictures/youtube logo.png" alt="">
        </a>
      </div>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
